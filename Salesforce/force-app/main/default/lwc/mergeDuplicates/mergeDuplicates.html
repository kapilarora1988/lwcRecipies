<template>
    <lightning-card  lwc:if={showDupRecords} variant="Narrow"  title="Duplicate Records : Select a record to be merged" icon-name="standard:account">
        <lightning-layout >
            <lightning-datatable 
                key-field="Id"
                data={wiredDataResult}
                columns={columns}
                hide-checkbox-column
                resize-column-disabled
                onrowaction={handleRowAction}
                class="slds-p-around_medium">
            </lightning-datatable>
        </lightning-layout>
        <lightning-layout class="slds-align_absolute-center">
            <lightning-button variant="submit" label="Cancel" title="Cancel" onclick={handleClose}></lightning-button>
        </lightning-layout>
    </lightning-card>
    <lightning-layout >
        <c-merge-duplicates-child if-record-selected={ifRecordSelected} record-ids={mergeRecords} onclose={handleClose} onprevious={handlePrev}></c-merge-duplicates-child>
    </lightning-layout>
</template>
